<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer By Fajar Reiva Cahya</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="coming-soon">
    <div class="content">
      <h2>Countdown to New Year</h2>
      <div class="countdown">
        <div class="container-day">
          <h3 id="day">0</h3>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h3 id="hour">0</h3>
          <h3>Hours</h3>
        </div>
        <div class="container-minute">
          <h3 id="minute">0</h3>
          <h3>Minutes</h3>
        </div>
        <div class="container-second">
          <h3 id="second">0</h3>
          <h3>Seconds</h3>
        </div>
      </div>
      <!-- Social Media Links -->
      <div class="social-media">
        <a href="https://www.instagram.com/fjrrivchy" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/fajar-reiva-cahya" target="_blank" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
    <!-- <img class="waiting" src="./images/example1.jpg" /> -->
  </section>
  <script src="index.js"></script>
</body>
</html>
